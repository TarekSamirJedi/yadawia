{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% call modal('flash-message', 'Hey..', defaultFooter=True, cancel='Dismiss', small=True) %}
			{% for message in messages %}
				<h4><i class="fa fa-exclamation-circle"></i> {{ message }}</h4>
			{% endfor %}
		{% endcall %}
		<script>$(function(){ $('#flash-message').modal('show'); });</script>
	{% endif %}
{% endwith %}
